
<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">

        <h1>Compose Email...</h1>
        {{data | json}}
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input  name="to" [(ngModel)]="data.to" matInput>
          </mat-form-field>
          <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width field" >
                <mat-label>Enter your message</mat-label>
                <textarea matInput placeholder="Ex. Hello, I am writing....." [rows]="10" name="message" [(ngModel)]="data.message"></textarea>
              </mat-form-field>
              <mat-spinner *ngIf="!flag" style="margin: auto;"></mat-spinner>

              <div class="text-center">
                <button type="submit" mat-raised-button color="primary">Submit</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
              </div>

            
            </form>
    </div>
</div>
